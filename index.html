<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketSearch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon.png">
</head>

<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="overlay">
            <header>
                <nav>
                    <h1 class="logo">TicketSearch</h1>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Movies</a></li>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="movie-search" placeholder="Search movies, genres, cities...">
                <button id="search-button">Search</button>
            </div>

            <!-- Featured Movies with Scrollable Grid -->
            <section class="featured-movies">
                <h2>Featured Movies</h2>
                <div class="movie-grid-container">
                    <div class="movie-grid">
                        <div class="movie-card">
                            <img src="https://m.media-amazon.com/images/M/MV5BNTU0ZjYxOWItOWViMC00YWVlLWJlMGUtZjc1YWU0NTlhY2ZhXkEyXkFqcGc@._V1_.jpg" alt="Salaar">
                            <div class="movie-info">
                                <h3>Salaar</h3>
                                <p>⭐ 8.2/10</p>
                            </div>
                        </div>
                        <div class="movie-card">
                            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/90/Animal_%282023_film%29_poster.jpg/220px-Animal_%282023_film%29_poster.jpg" alt="Animal">
                            <div class="movie-info">
                                <h3>Animal</h3>
                                <p>⭐ 7.2/10</p>
                            </div>
                        </div>
                        <div class="movie-card">
                            <img src="https://m.media-amazon.com/images/M/MV5BMzUwZTM1ZDEtZGViOC00YmUxLWEwNWQtNGIyMzE2NWZkYzUyXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Devara">
                            <div class="movie-info">
                                <h3>Devara</h3>
                                <p>⭐ 7.8/10</p>
                            </div>
                        </div>
                        <div class="movie-card">
                            <img src="https://www.cinejosh.com/newsimg/newsmainimg/kalki-2898-ad_b_2805240934.jpg" alt="Kalki">
                            <div class="movie-info">
                                <h3>Kalki</h3>
                                <p>⭐ 8.2/10</p>
                            </div>
                        </div>
                        <div class="movie-card">
                            <img src="https://assetscdn1.paytm.com/images/cinema/160296-ae183811-3e85-11ef-99b5-d35223c98590.jpg" alt="They call him OG">
                            <div class="movie-info">
                                <h3>They call him OG</h3>
                                <p>⭐ 8.8/10</p>
                            </div>
                        </div>
                        <div class="movie-card">
                            <img src="https://www.moviespuzzle.com/wp-content/uploads/2024/10/Pre-Release-business-for-Indias-most-awaited-sequel-3.jpg" alt="Pushpa2">
                            <div class="movie-info">
                                <h3>Pushpa2</h3>
                                <p>⭐ 8.2/10</p>
                            </div>
                        </div> 
                        <div class="movie-card">
                            <img src="https://i.scdn.co/image/ab67616d0000b273ddc2f4d70adb8d92527ac909" alt="Coolie">
                            <div class="movie-info">
                                <h3>Coolie</h3>
                                <p>⭐ 8.4/10</p>
                            </div>
                        </div> 
                        <div class="movie-card">
                            <img src="https://m.media-amazon.com/images/M/MV5BYTE3YWNiMjUtOGRlNi00ZjdlLWI0ZmEtMTExNTBkOWY2NWJlXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Rolex">
                            <div class="movie-info">
                                <h3>Rolex</h3>
                                <p>⭐ 8.2/10</p>
                            </div>
                        </div> 
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
